<!DOCTYPE html>
<html lang="en">

<head>
    <title>KING'S PROPERTIES</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>

<body>
    <div class="navbar">
        <div class="logo"><img src="king.png" alt="logo">
            <h2>KING'S</h2>
        </div>
        <div class="menu-items">
            <ul>
                <li>Home</li>
                <li>AboutUs</li>
                <li>Services</li>
                <li>Blog</li>
                <li class="border">Contact</li>
            </ul>
        </div>
    </div>
    <div class="header">
        <div class="slogan">
            <img src="man.png" alt="man">
            <!-- <h1>King's Properties <img src="king.png" alt="logo"></h1><br>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.<br> Vitae labore aut maiores, numquam error iure
                quo.<br> Animi sint accusamus tempora quibusdam perferendis<br> corrupti eveniet voluptate.</p> -->
            <button>Register and See Our Ventures &nbsp<i class="fa fa-chevron-circle-right"></i></button>
        </div>
        <div class="form">
            <div class="child-div">
                <label><i class="fa fa-user"></i> &nbsp Name</label>
                <input type="text" placeholder="Full Name">
            </div>
            <div class="child-div">
                <label><i class="fa fa-unlock-alt"></i> &nbsp Password</label>
                <input type="password" placeholder="Password">
            </div>
            <div class="child-div">
                <label><i class="fa fa-globe"></i> &nbsp Country</label>
                <input type="text" placeholder="Country Name">
            </div>
            <div class="child-div">
                <label><i class="fa fa-map-pin" ></i> &nbsp PinCode</label>
                <input type="text" placeholder="Pincode">
            </div>
            <button type="button">Submit &nbsp<i class="fa fa-sign-in"></i></button>
        </div>
    </div>
    <div class="footer">
        <i class="fa fa-facebook"></i>
        <i class="fa fa-instagram"></i>
        <i class="fa fa-twitter"></i>
    </div>
</body>

</html>
